
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="./Button/button.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="button_First">
        <button type="button" class="button">LOG IN</button>
        <span class="material-symbols-outlined">login</span>   
    </div>

    <div class="button_Second">
        <button type="button" class="button">CART</button> 
        <span class="material-symbols-outlined">shopping_cart</span>   
    </div>

    <div class="button_Third">
        <button type="button" class="button">DOWNLOAD</button> 
        <span class="material-symbols-outlined">download</span>   
    </div>

    <div class="button_Forth">
        <button type="button" class="button">COMMENT</button> 
        <span class="material-symbols-outlined">comment</span>   
    </div>
</body>
</html>
